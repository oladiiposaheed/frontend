<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="">
                    <div class="row mb-2">
                        <label for="email_id" class="col-md-2 col-form-label col-form-label-sm">Email Id</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control form-control-sm" placeholder="Your Email">
                        </div>
                    </div>

                    <div class="row mb-2 g-2">
                        <label for="username" class="col-md-2 col-form-label col-form-label-sm">Username</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control form-control-sm" placeholder="Username">
                        </div>
                    </div>

                    <div class="row mb-2 g-2">
                        <label for="password1" class="col-md-2 col-form-label col-form-label-sm">Password</label>
                        <div class="col-md-5">
                            <input type="password" id="password" class="form-control form-control-sm" placeholder="Password">
                        </div>

                        <div class="col-md-5">
                            <input type="password" id="password1" class="form-control form-control-sm" placeholder="Confirm Password">
                        </div>
                    </div>

                    <div class="row mb-2 g-2">
                        <div class="col-md-10 offset-md-2">
                            <input type="submit" class="btn btn-sm btn-success" value="SignUp">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
