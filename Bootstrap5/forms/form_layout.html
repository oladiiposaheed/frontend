<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center><h2>Employee Registration Form</h2></center>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="">
                    <!-- Row 1 with 2 columns-->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" required>
                        </div>

                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" required>
                        </div>
                    </div>

                    <!-- Row 2 with 2 columns -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email_id" class="form-label">Email ID</label>
                            <input type="email" class="form-control" id="email_id" required>
                        </div>

                        <div class="col-md-6">
                            <label for="phone_number" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone_number" required>
                        </div>
                    </div>

                    <!--3rd Row with 1 colum-->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="address" class="form-label">Address</label>
                            <textarea name="" id="address" class="form-control" placeholder="23A address"></textarea>
                        </div>
                    </div>

                    <!--3rd Row with 1 colum-->
                    <div class="row mb-3">
                        <!-- column 1 -->
                        <div class="col-md-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" name="" id="city">
                        </div>

                        <!-- column 2 -->
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select name="" id="state" class="form-select">
                                <option value="lagos">Lagos</option>
                                <option value="kano">Kano</option>
                                <option value="cross-river">Cross river</option>
                                <option value="borno">Borno</option>
                                <option value="osun">Osun</option>
                                <option value="delta">Delta</option>
                                <option value="oyo">Oyo</option>
                            </select>
                        </div>

                        <!-- column 3 -->
                        <div class="col-md-3">
                            <label for="code" class="form-label">Pin</label>
                            <input type="text" class="form-control" name="" id="code">
                        </div>
                    </div>

                    <!-- 4th row -->
                     <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label for="check" class="form-check-label">Check me out</label>
                            </div>
                        </div>
                     </div>

                     <!-- 5th row -->
                     <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="form-check">
                                <input type="submit" class="btn btn-success" value="SignUp">
                                
                            </div>
                        </div>
                     </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
