<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="" class="row row-cols-lg-auto g-3 align-items-center justify-content-center">
                    <div class="col-12">
                        <label for="inline-username" class="visually-hidden">Username</label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="inline-username" placeholder="username">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="preference" class="visually-hidden">Preference</label>
                        <select name="" id="preference" class="form-select form-select-sm">
                            <option value="" selected>Select your preference..</option>
                            <option value="...">...</option>
                            <option value="football">Football</option>
                            <option value="basketball">Basketball</option>
                            <option value="volleyball">Volleyball</option>
                            <option value="handball">Handball</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <div class="form-ckeck small m-0">
                            <input type="checkbox" class="form-check-input" id="check">
                            <label for="check" class="form-check-label">Remember me ..</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <input type="submit" class="btn btn-primary btn-sm">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
