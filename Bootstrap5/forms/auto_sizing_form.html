<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="" class="row g-2">
                    <div class="col-auto">
                        <label for="fname" class="visually-hidden">First Name</label>
                        <input type="text" id="fname" class="form-control form-control-sm" placeholder="Ali smith"> 
                    </div>

                    <div class="col-auto">
                        <label for="lname" class="visually-hidden">Last Name</label>
                        <input type="text" id="lname" class="form-control form-control-sm" placeholder="Ali smith"> 
                    </div>

                    <div class="col-auto">
                        <label for="username" class="visually-hidden">Username</label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control form-control-sm" id="username" placeholder="alism">
                        </div>
                    </div>
                    <!-- Dropdown box -->
                    <div class="col-auto">
                        <label for="preference" class="visually-hidden">Preference</label>
                        <select name="" id="preference" class="form-select form-selecct-sm">
                            <option value="" selected>Choose...</option>
                            <option value="gold">Gold</option>
                            <option value="silver">Silver</option>
                            <option value="bronze">Bronze</option>
                            <option value="diamond">Diamond</option>
                        </select>
                    </div>

                    <!-- Checkbox -->
                    <div class="col-auto">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me" class="form-check-label">Remember Me</label>
                    </div>

                    <!-- button -->
                     <div class="w-100 m-0"></div>
                     <div class="col-auto">
                        <button class="btn btn-primary btn-sm">Sign-up</button>
                     </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
