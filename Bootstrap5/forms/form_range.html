<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="">
                    <div class="mt-3">
                        <label class="form-label" for="custom-range">Range</label>
                        <input class="form-range" type="range" name="" id="custom-range">
                    </div> 
                    
                    <div class="mt-3">
                        <label class="form-label" for="custom-range">Range Disabled</label>
                        <input disabled class="form-range" type="range" name="" id="custom-range">
                    </div> 

                    <div class="mt-3">
                        <label class="form-label" for="custom-range">Range Disabled</label>
                        <input class="form-range" type="range" name="" id="custom-range" min="0" max="5">
                    </div> 

                    <div class="mt-3">
                        <label class="form-label" for="custom-range">Range Disabled</label>
                        <input class="form-range" type="range" name="" id="custom-range" min="0" max="5" step="0.5">
                    </div> 
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
