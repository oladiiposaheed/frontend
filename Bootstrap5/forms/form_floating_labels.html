<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <div class="mb-3 form-floating">
                        <select name="" id="country" class="form-select">

                        <label for="country">Works with select</label>

                </form>
            </div>
        </div>
    </div>
