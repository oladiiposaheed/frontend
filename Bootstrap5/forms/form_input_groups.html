<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Username</span>
                            <input type="text" class="form-control" placeholder="username" name="" id="">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="username" name="" id="">
                            <span class="input-group-text">Username</span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" placeholder="25,000" name="" id="">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="twitter" name="" id="">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group flex-rowrap">
                            <input type="text" class="form-control" placeholder="Username">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="twitter" name="" id="">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="Username">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="twitter" name="" id="">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" placeholder="Username">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="twitter" name="" id="">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <input type="checkbox" class="form-input mt-0">
                            </span>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <input type="radio" class="form-input mt-0">
                            </span>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Full Name</span>
                            <input type="text" class="form-control" placeholder="Firstname">
                            <input type="text" class="form-control" placeholder="Lastname">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Donation</span>
                            <span class="input-group-text">$</span>  
                            <input type="text" class="form-control">
                            <span class="input-group-text">.00</span>  
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
