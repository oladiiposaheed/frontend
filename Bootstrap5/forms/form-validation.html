<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form name="myform" onsubmit="return false">
                    <div class="mb-2">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control form-control-sm" name="uname">
                    </div>

                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control form-control-sm" name="pwd">
                    </div>

                    <div class="mb-2">
                        <!-- <label for="login" class="form-label">Login</label> -->
                        <input type="submit" id="login" class="btn btn-success btn-sm" name="login">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        var uname = document.myform.uname;
        var pwd = document.myform.pwd;

        function runMe(){
            if (uname.value == ''){
                uname.classList.add('is-invalid');
            }
            else if(uname.value) {
                uname.classList.remove('is-invalid');
                uname.classList.add('is-valid');
            }

            if (pwd.value == ''){
                pwd.classList.add('is-invalid');
            }
            else if(pwd.value) {
                pwd.classList.remove('is-invalid');
                pwd.classList.add('is-valid');
            }
        }
    </script>
</body>
</html>
