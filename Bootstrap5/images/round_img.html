<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .h-10{
            height: 20rem;
        }
    </style>
</head>
<body>
    <div class="container mt-3 bg-primary p-2">
        <h2>Rounded Corners</h2>
        <p>The .rounded class adds rounded corners to an image:</p>
        <img src="leaves.webp" class="rounded img-thumbnail" height="200" width="200" alt="">
    </div>

    <div class="container mt-3 bg-primary p-2">
        <h2>Circle</h2>
        <p>The .rounded-circle class shapes the image to a circle:</p>
        <img src="leaves.webp" class="rounded-circle img-thumbnail" height="200" width="200" alt="">
    </div>

    <div class="container mt-3 bg-primary h-10 p-2">
        <center><h2>Aligning images</h2></center>
        <img src="circles.webp" class="img-thumbnail float-start" height="200" width="200" alt="">
        <img src="twigs.webp" class="img-thumbnail float-end" height="270" width="250" alt="">
    </div>

    <div class="container mt-3 bg-primary p-2">
        <img src="leaves.webp" class="img-thumbnail mx-auto d-block" height="270" width="250" alt="">
    </div>

    <div class="container mt-3 bg-primary p-2">
        <img src="leaves.webp" class="img-fluid" height="270" width="250" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
