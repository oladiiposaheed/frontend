<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <p>This is a <mark>bootstrap class</mark> </p>
    <p>This is a <del>Delete tag</del> </p>
    <p>This is a <u>Underline tag</u> </p>
    <p>This is a <s>Strike tag</s> </p>
    <p>This is a <small>Small tag</small> </p>
    <p>This is a <ins>Ins tag</ins> </p>
    <p>This is a <marquee behavior="" direction="">Marquee tag</marquee> </p>
    <p>This is a <strong>Strong tag</strong> </p>

    <hr>
    <p>This is a <span class="mark">Span tag</span> </p>
    <p>This is a <span class="small">Small tag</span> </p>
    <p>This is a <del class="text-decoration">Span tag</span> </p>
    <p>This is a <span class="text-decoration-underline">Span tag</span> </p>
    <p>This is a <marquee class="marquee">Span tag</span> </p>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
