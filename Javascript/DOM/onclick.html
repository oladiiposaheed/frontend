<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h2>JavaScript Statements</h2>

    <p>JavaScript code blocks are written between { and }</p>

    <button type="button" onclick="information()" class="btn btn-primary">Show Result</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <h3 id="demo3"></h3>
    <h2 id="demo4"></h2>
    <h2 id="demo5"></h2>
    <h3 id="demo6"></h3>
    <script>
        let x, y;
        var a, b;
        a = 12
        b = 20
        c = a / b
        x = 10 + 4
        y = 2 * x + x * x
        let firstname, lastname;
        firstname = 'Fatimah';
        lastname = 'Sulaiman';
        fullname = firstname + ' ' + lastname
        function information() {
            document.getElementById('demo1').innerHTML = "Python is the ingredient for machine learning";
            document.getElementById('demo2').innerHTML = "Django is fun";
            document.getElementById('demo3').innerHTML = 'Data' + ' ' + 'Science'
            document.getElementById('demo4').innerHTML = y
            document.getElementById('demo5').innerHTML = c
            document.getElementById('demo6').innerHTML = fullname
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
